<div class="w-full flex items-center gap-4" style="width: 1200px;">
  <mat-form-field class="w-8/12" 
  subscriptSizing="dynamic"
   appearance="outline"
   >
    <input matInput placeholder="Search..." 
    (keypress)="onTyping($event)"
    (change)="inputChange($event)"
    class="text-white"
    />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onSearch() ">Search</button>
</div>
